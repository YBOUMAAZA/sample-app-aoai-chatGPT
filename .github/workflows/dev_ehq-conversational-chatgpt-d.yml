# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ehq-conversational-chatgpt-d

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ehqdataplatformamlcontainerd.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_c741fbbbf76e47dc8402a97879c5861b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_53419df2acca43b8995ddc5b5c9d3a2b }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ehqdataplatformamlcontainerd.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c741fbbbf76e47dc8402a97879c5861b }}/sample-app-aoai-chatgpt:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ehq-conversational-chatgpt-d'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d43677fa585a47898e993a1116721dce }}
        images: 'ehqdataplatformamlcontainerd.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c741fbbbf76e47dc8402a97879c5861b }}/sample-app-aoai-chatgpt:${{ github.sha }}'